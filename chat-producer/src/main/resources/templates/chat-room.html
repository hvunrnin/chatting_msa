<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>채팅방 목록</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        /* 개선된 채팅방 UI 스타일 */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f6f9;
            color: #333;
        }

        #roomList {
            width: 25%;
            padding: 1rem;
            border-right: 1px solid #ddd;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            overflow-y: auto;
        }

        /* 병합 기능 탭 스타일 */
        .tab-container {
            margin-bottom: 1rem;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1rem;
        }

        .tab-button {
            flex: 1;
            padding: 0.5rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            color: #666;
            border-bottom: 2px solid transparent;
        }

        .tab-button.active {
            color: #4a90e2;
            border-bottom-color: #4a90e2;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* 병합 폼 스타일 */
        .merge-form {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .merge-form h4 {
            margin-top: 0;
            color: #333;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 0.8rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        .form-group select[multiple] {
            height: 100px;
        }

        .merge-button {
            width: 100%;
            padding: 0.6rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .merge-button:hover {
            background-color: #218838;
        }

        .merge-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        /* 병합 상태 스타일 */
        .merge-status {
            background-color: #e9ecef;
            padding: 0.8rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .merge-status.completed {
            background-color: #d4edda;
            color: #155724;
        }

        .merge-status.failed {
            background-color: #f8d7da;
            color: #721c24;
        }

        .merge-status.in-progress {
            background-color: #fff3cd;
            color: #856404;
        }

        #chatArea {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        #instanceInfo {
            padding: 1rem;
            background-color: #eef1f5;
            border-bottom: 1px solid #ddd;
            font-size: 0.95rem;
            color: #666;
        }

        #chatBox {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #f9f9fb;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        #inputArea {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #ddd;
            background-color: #f5f7fa;
        }

        #inputArea input {
            flex: 1;
            padding: 0.6rem 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            margin-right: 0.5rem;
        }

        #inputArea button {
            padding: 0.6rem 1rem;
            font-size: 1rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #inputArea button:hover {
            background-color: #357ABD;
        }

        .room {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            padding: 0.6rem 0.8rem;
            border-radius: 6px;
            background-color: #f1f3f5;
            transition: background-color 0.2s;
            font-size: 0.95rem;
        }

        .room:hover {
            background-color: #e2e6ea;
        }

        .room button {
            background-color: #c38ed9;
            color: white;
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .room button:hover {
            background-color: #b17ec6;
        }

        #roomIdInput {
            width: 100%;
            padding: 0.5rem 0.8rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            box-sizing: border-box;
        }

        #roomList button {
            width: 30%;
            background-color: #c38ed9;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 6px;
            font-size: 0.95rem;
            cursor: pointer;
        }

        #roomList button:hover {
            background-color: #b17ec6;
        }

    </style>
</head>
<body>

<!-- 채팅방 목록 -->
<div id="roomList">
    <h3>채팅방 관리</h3>
    
    <!-- 탭 컨테이너 -->
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('rooms')">채팅방</button>
            <button class="tab-button" onclick="showTab('merge')">병합</button>
        </div>
        
        <!-- 채팅방 탭 -->
        <div id="rooms-tab" class="tab-content active">
            <ul id="rooms"></ul>
            <div style="margin-top: 2rem; display: flex; gap: 0.5rem;">
                <input type="text" id="roomIdInput" placeholder="참여할 채팅방 ID 입력">
                <button onclick="enterRoom()">입장</button>
            </div>
        </div>
        
        <!-- 병합 탭 -->
        <div id="merge-tab" class="tab-content">
            <!-- 병합 요청 폼 -->
            <div class="merge-form">
                <h4>채팅방 병합 요청</h4>
                <div class="form-group">
                    <label for="targetRoomSelect">타겟 방 (병합될 방)</label>
                    <select id="targetRoomSelect">
                        <option value="">타겟 방을 선택하세요</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="sourceRoomSelect">소스 방들 (병합할 방들)</label>
                    <select id="sourceRoomSelect" multiple>
                    </select>
                </div>
                <div class="form-group">
                    <label for="initiatedByInput">요청자</label>
                    <input type="text" id="initiatedByInput" value="" readonly>
                </div>
                <button class="merge-button" onclick="requestMerge()">병합 요청</button>
            </div>
            
            <!-- 병합 상태 모니터링 -->
            <div id="mergeStatusContainer">
                <h4>병합 상태</h4>
                <div id="mergeStatusList"></div>
            </div>
        </div>
    </div>
</div>

<!-- 채팅 UI -->
<div id="chatArea">
    <div id="instanceInfo">인스턴스 정보: 불러오는 중...</div>
    <div id="chatBox"></div>
    <div id="inputArea">
        <input id="chatInput" placeholder="메시지를 입력하세요">
        <button onclick="sendMessage()">보내기</button>
    </div>
</div>

<script>
    const userId = localStorage.getItem("userId");
    if (!userId) {
        alert("로그인 정보가 없습니다. 로그인 페이지로 이동합니다.");
        window.location.href = "/login";
    }

    const roomsEl = document.getElementById("rooms");
    const chatBox = document.getElementById("chatBox");
    let stompClient = null;
    let currentRoomId = null;

    // 인스턴스 ID 불러오기
    function showInstanceId() {
        fetch('/instance-id')
            .then(res => res.text())
            .then(id => {
                const el = document.getElementById("instanceInfo");
                el.textContent = `현재 연결된 서버 인스턴스: ${id}`;
            })
            .catch(() => {
                document.getElementById("instanceInfo").textContent = "인스턴스 정보 불러오기 실패";
            });
    }

    // 채팅방 목록 불러오기
    function reloadRoomList() {
        roomsEl.innerHTML = "";
        fetch(`/api/room/list?userId=${userId}`)
            .then(res => res.json())
            .then(rooms => {
                rooms.forEach(room => {
                    const li = document.createElement("li");
                    li.className = "room";

                    const roomText = document.createElement("span");
                    roomText.textContent = `[${room.roomId}] ${room.name}`;
                    roomText.style.marginRight = "10px";
                    roomText.style.cursor = "pointer";
                    roomText.onclick = () => loadRoom(room.roomId);

                    const leaveBtn = document.createElement("button");
                    leaveBtn.textContent = "나가기";
                    leaveBtn.onclick = () => leaveRoom(room.roomId);

                    li.appendChild(roomText);
                    li.appendChild(leaveBtn);
                    roomsEl.appendChild(li);
                });
            });
    }

    showInstanceId();
    reloadRoomList();
    
    // 요청자 설정
    document.getElementById("initiatedByInput").value = userId;

    // 탭 전환 함수
    function showTab(tabName) {
        // 모든 탭 버튼 비활성화
        document.querySelectorAll('.tab-button').forEach(btn => {
            btn.classList.remove('active');
        });
        
        // 모든 탭 콘텐츠 숨기기
        document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
        });
        
        // 선택된 탭 활성화
        document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
        document.getElementById(`${tabName}-tab`).classList.add('active');
        
        // 병합 탭이 활성화되면 방 목록 업데이트
        if (tabName === 'merge') {
            updateMergeRoomLists();
        }
    }

    // 병합용 방 목록 업데이트
    function updateMergeRoomLists() {
        fetch(`/api/room/list?userId=${userId}`)
            .then(res => res.json())
            .then(rooms => {
                const targetSelect = document.getElementById("targetRoomSelect");
                const sourceSelect = document.getElementById("sourceRoomSelect");
                
                // 기존 옵션 제거 (첫 번째 옵션 제외)
                targetSelect.innerHTML = '<option value="">타겟 방을 선택하세요</option>';
                sourceSelect.innerHTML = '';
                
                // 방 목록 추가
                rooms.forEach(room => {
                    // 타겟 방 옵션
                    const targetOption = document.createElement("option");
                    targetOption.value = room.roomId;
                    targetOption.textContent = `[${room.roomId}] ${room.name}`;
                    targetSelect.appendChild(targetOption);
                    
                    // 소스 방 옵션
                    const sourceOption = document.createElement("option");
                    sourceOption.value = room.roomId;
                    sourceOption.textContent = `[${room.roomId}] ${room.name}`;
                    sourceSelect.appendChild(sourceOption);
                });
            });
    }

    // 병합 요청 함수
    function requestMerge() {
        const targetRoomId = document.getElementById("targetRoomSelect").value;
        const sourceSelect = document.getElementById("sourceRoomSelect");
        const sourceRoomIds = Array.from(sourceSelect.selectedOptions).map(option => option.value);
        const initiatedBy = document.getElementById("initiatedByInput").value;
        
        // 입력 검증
        if (!targetRoomId) {
            alert("타겟 방을 선택해주세요.");
            return;
        }
        
        if (sourceRoomIds.length === 0) {
            alert("소스 방을 최소 1개 이상 선택해주세요.");
            return;
        }
        
        if (sourceRoomIds.includes(targetRoomId)) {
            alert("타겟 방이 소스 방 목록에 포함될 수 없습니다.");
            return;
        }
        
        // 병합 요청
        fetch('/api/room/merge/request', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                targetRoomId: targetRoomId,
                sourceRoomIds: sourceRoomIds,
                initiatedBy: initiatedBy
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'INITIATED') {
                alert(`병합이 시작되었습니다. Merge ID: ${data.mergeId}`);
                // 폼 초기화
                document.getElementById("targetRoomSelect").value = "";
                sourceSelect.selectedIndex = -1;
                // 병합 상태 모니터링 시작
                startMergeMonitoring(data.mergeId);
            } else {
                alert(`병합 요청 실패: ${data.message}`);
            }
        })
        .catch(error => {
            console.error('병합 요청 오류:', error);
            alert('병합 요청 중 오류가 발생했습니다.');
        });
    }

    // 병합 상태 모니터링
    function startMergeMonitoring(mergeId) {
        const statusList = document.getElementById("mergeStatusList");
        const statusDiv = document.createElement("div");
        statusDiv.className = "merge-status in-progress";
        statusDiv.id = `merge-${mergeId}`;
        statusDiv.innerHTML = `
            <strong>Merge ID: ${mergeId}</strong><br>
            상태: 병합 시작됨<br>
            <small>모니터링 중...</small>
        `;
        statusList.appendChild(statusDiv);
        
        // 주기적으로 상태 확인
        const interval = setInterval(() => {
            fetch(`/api/room/merge/status/${mergeId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ERROR') {
                        clearInterval(interval);
                        updateMergeStatus(mergeId, 'failed', `오류: ${data.message}`);
                    } else {
                        updateMergeStatus(mergeId, data.status.toLowerCase(), 
                            `단계: ${data.currentStep}, 상태: ${data.status}`);
                        
                        if (data.status === 'COMPLETED' || data.status === 'FAILED') {
                            clearInterval(interval);
                        }
                    }
                })
                .catch(error => {
                    console.error('병합 상태 확인 오류:', error);
                    clearInterval(interval);
                    updateMergeStatus(mergeId, 'failed', '상태 확인 실패');
                });
        }, 2000); // 2초마다 확인
    }

    // 병합 상태 업데이트
    function updateMergeStatus(mergeId, status, message) {
        const statusDiv = document.getElementById(`merge-${mergeId}`);
        if (statusDiv) {
            statusDiv.className = `merge-status ${status}`;
            statusDiv.innerHTML = `
                <strong>Merge ID: ${mergeId}</strong><br>
                ${message}
            `;
        }
    }

    function enterRoom() {
        const roomId = document.getElementById("roomIdInput").value;
        if (!roomId) {
            alert("방 ID를 입력해주세요!");
            return;
        }

        fetch(`/api/room/join-or-create?roomId=${roomId}&userId=${userId}`, {
            method: 'POST'
        })
            .then(response => {
                if (response.ok) {
                    reloadRoomList();
                    loadRoom(roomId);
                } else {
                    alert("채팅방 입장 또는 생성에 실패했습니다.");
                }
            });
    }

    function leaveRoom(roomId) {
        if (!confirm(`[${roomId}] 채팅방에서 나가시겠습니까?`)) return;

        // 퇴장 메시지 전송
        if (stompClient && stompClient.connected) {
            stompClient.send(`/pub/chat/leaveUser/${roomId}`, {}, JSON.stringify({
                sender: userId
            }));
        }

        fetch(`/api/room/leave?roomId=${roomId}&userId=${userId}`, {
            method: 'DELETE'
        }).then(res => {
            if (res.ok) {
                alert(`[${roomId}] 방에서 나갔습니다.`);
                if (roomId === currentRoomId) {
                    chatBox.innerHTML = "";
                    if (stompClient) stompClient.disconnect(); // 이걸 나중에 하자
                    currentRoomId = null;
                }
                reloadRoomList();
            } else {
                alert("나가기 실패");
            }
        });
    }



    function loadRoom(roomId) {
        currentRoomId = roomId;
        chatBox.innerHTML = "";

        // 연결 끊고 새로 연결
        if (stompClient) {
            stompClient.disconnect();
        }

        const socket = new SockJS('/ws-stomp');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, () => {

            // 메시지 구독
            stompClient.subscribe(`/sub/chat/room/${roomId}`, (message) => {
                const msg = JSON.parse(message.body);
                appendMessage(msg.sender, msg.message, msg.timestamp);
            });

            // 순서 꼬임 감지 시 서버에서 refresh 알림 수신
            stompClient.subscribe(`/sub/chat/room/${roomId}/refresh`, () => {
                console.warn("순서 꼬임 감지됨. 메시지 새로고침");
                chatBox.innerHTML = ""; // 기존 메시지 초기화

                fetch(`/api/message/history?roomId=${roomId}`)
                    .then(res => res.json())
                    .then(messages => {
                        messages.forEach(msg => {
                            appendMessage(msg.sender, msg.message, msg.timestamp);
                        });
                    });
            });

            // 채팅방 목록 갱신 구독 (서버에서 최초 입장 시 알림 보내줌)
            stompClient.subscribe(`/sub/user/${userId}/room-refresh`, () => {
                reloadRoomList();
            });

            //  입장 알림을 위한 별도 addUser 메시지 전송
            stompClient.send(`/pub/chat/addUser/${roomId}`, {}, JSON.stringify({
                sender: userId
            }));

        });

        // 이전 메시지 불러오기
        fetch(`/api/message/history?roomId=${roomId}`)
            .then(res => res.json())
            .then(messages => {
                messages.forEach(msg => {
                    appendMessage(msg.sender, msg.message, msg.timestamp);
                });
            });
    }

    function sendMessage() {
        const input = document.getElementById("chatInput");
        const msg = input.value;
        if (!msg || !stompClient || !stompClient.connected) return;

        stompClient.send("/pub/chat/message", {}, JSON.stringify({
            messageType: "TALK",
            roomId: currentRoomId,
            sender: userId,
            message: msg
        }));
        input.value = "";
    }

    function appendMessage(sender, message, timestamp = null) {
        const div = document.createElement("div");

        let timeStr = "";
        if (timestamp) {
            const date = new Date(timestamp);
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const day = date.getDate().toString().padStart(2, '0');
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            timeStr = ` (${year}-${month}-${day} ${hours}:${minutes})`;
        }

        // "입장하셨습니다." 메시지인지 확인
        if (message.includes("입장하셨습니다.") || message.includes("퇴장하셨습니다.")) {
            div.style.fontStyle = "italic";
            div.style.color = "gray";
        }

        div.textContent = `[${sender}] ${message}${timeStr}`;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }



</script>

</body>
</html>
